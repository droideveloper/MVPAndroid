apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 11
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  // this is for support backward compatibility
  compile 'com.android.support:appcompat-v7:25.1.0'
  compile 'com.android.support:recyclerview-v7:25.1.0'
  compile 'com.android.support:preference-v7:25.1.0'
  compile 'com.android.support:design:25.1.0'
  compile 'com.android.support:cardview-v7:25.1.0'
  // this is stream support
  compile 'net.sourceforge.streamsupport:streamsupport:1.5.1'
  // this is image downloading library
  compile 'com.github.bumptech.glide:glide:3.7.0'
  //this is json serialization library
  compile 'com.google.code.gson:gson:2.6.2'
  // this is http restful client from Square, Retrofit.
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  //logging response and request for restApiCall
  compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
  //RxJava and RxAndroid
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'com.j256.ormlite:ormlite-android:4.48'

  apt 'com.google.dagger:dagger-compiler:2.7'
  compile 'com.google.dagger:dagger:2.7'
  provided 'javax.annotation:jsr250-api:1.0'
}
